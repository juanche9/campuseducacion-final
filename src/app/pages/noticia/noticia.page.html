<ion-header>

  <ion-toolbar>
      <ion-title>{{ noticia.Title }}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge #fab>
      <button ion-fab mini><ion-icon name="add"></ion-icon></button>
      <button ion-fab (click)="share()"><ion-icon name="md-share"></ion-icon></button>
  </ion-fab>
  <h1 class="titulo" ion-text color="primary">{{ noticia.Title }}</h1>
  <p [innerHTML]="noticia.Content"></p>

</ion-content>
